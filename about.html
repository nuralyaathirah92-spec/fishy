<style>
body{
  margin:0;
  font-family:'Segoe UI','Poppins',sans-serif;
  background:linear-gradient(180deg,#d8ffff,#eef4ff,#ffffff);
  color:#4b6f75;

/* ===== NAVBAR ===== */
header{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(8px);
  position:sticky;
  top:0;
  z-index:100;
}
nav{

.logo{font-size:1.5rem;font-weight:bold;color:#3ccfd5;}

/* ===== ABOUT ===== */
.about{
  max-width:900px;
  margin:auto;

}

/* ===== PROFILE ===== */
.profile-wrap{
  position:relative;
  width:220px;
  height:220px;
  margin:0 auto 30px;
}
.profile-wrap::before{
  content:"";
  position:absolute;
  inset:-12px;
  border-radius:50%;
  background:linear-gradient(135deg,#9be7ff,#cbbcff,#ffb6d5);
  filter:blur(18px);
}
.profile-wrap img{
  width:100%;
  height:100%;
  border-radius:50%;
  object-fit:cover;
  animation:float 4s ease-in-out infinite;
}
@keyframes float{
  50%{transform:translateY(-14px)}
}

/* ===== OCEAN ===== */
.fish-wrap{
  position:relative;
  width:100%;
  height:160px;
  overflow:hidden;
  margin:30px 0 40px;
}

/* fish */
.fish{
  position:absolute;
  opacity:0;
}
.fish svg{width:90px;}
.fish path{
  fill:none;
  stroke:#8fdfe3;
  stroke-width:3;
}

/* ===== BUBBLES ===== */
.bubble{
  position:absolute;
  bottom:-20px;
  width:8px;
  height:8px;
  border-radius:50%;
  background:rgba(180,240,255,.6);
  animation:bubbleUp linear infinite;
}
@keyframes bubbleUp{
  to{
    transform:translateY(-200px);
    opacity:0;
  }
}

/* ===== SPARKLES ===== */
.sparkle{
  position:absolute;
  width:4px;
  height:4px;
  background:white;
  border-radius:50%;
  opacity:.6;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2}
  to{opacity:1}
}

/* ===== TEXT ===== */
h1{color:#2fc4cb;font-size:3rem;}
.typing{line-height:1.8;min-height:140px;}
.cursor{
  display:inline-block;
  width:2px;
  background:#2fc4cb;
  animation:blink 1s infinite;
}
@keyframes blink{50%{opacity:0}}
.tags{color:#8aaeb5;margin-top:20px;}
</style>
</head>

<script>
/* typing */
const text=`Hi, my name is Alya Athirah. Im currently 20 this year, yeah Im old I know that.
But for your information, in my free time I ussualy loves to play some video games, watching anime on netflix and draw art digitally. This thing help me on reducing my stress and make me feel calm. As a student its normal to feel stress as this just a beginnig towards our future work life which indeed more stressful. But we as human need some rest and be ourselves. Thats why I ussualy call myself as a fish as sometimes i can be clueless like a goldfish but sometimes I wish to be free and swim around where we can feel peace to ourselvesðŸŒ¸`;
let i=0;
const target=document.getElementById("text");
(function type(){
  if(i<text.length){
    target.innerHTML+=text.charAt(i++);
    setTimeout(type,40);
  }
})();

/* fish swim */
const ocean=document.getElementById("ocean");
document.querySelectorAll(".fish").forEach((fish,i)=>{
  function swim(){
    const y=Math.random()*100;
    fish.style.transition="none";
    fish.style.opacity=0;

    if(fish.dataset.dir==="right"){
      fish.style.transform=`translate(-120px,${y}px)`;
      fish.querySelector("svg").style.transform="scaleX(-1)";
    }else{
      fish.style.transform=`translate(${ocean.offsetWidth+120}px,${y}px)`;
      fish.querySelector("svg").style.transform="scaleX(1)";
    }

    setTimeout(()=>{
      fish.style.opacity=1;
      fish.style.transition="transform 6s linear";
      fish.style.transform=
        fish.dataset.dir==="right"
        ?`translate(${ocean.offsetWidth+120}px,${y}px)`
        :`translate(-120px,${y}px)`;
    },100);

    setTimeout(swim,7000);
  }
  setTimeout(swim,i*1500);
});

/* bubbles */
for(let i=0;i<20;i++){
  const b=document.createElement("div");
  b.className="bubble";
  b.style.left=Math.random()*100+"%";
  b.style.animationDuration=4+Math.random()*4+"s";
  ocean.appendChild(b);
}

/* sparkles */
for(let i=0;i<25;i++){
  const s=document.createElement("div");
  s.className="sparkle";
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*160+"px";
  s.style.animationDelay=Math.random()*3+"s";
  ocean.appendChild(s);
}
</script>
