<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishy | About & Contact</title>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Poppins', sans-serif;
      background: linear-gradient(180deg, #d8ffff, #eef4ff, #ffffff);
      color: #4b6f75;
    }

    a { text-decoration: none; color: inherit; }

    /* ===== BACKGROUND BLOBS ===== */
    .bg-blobs span{
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      opacity: .35;
      animation: floatBlob 20s infinite alternate ease-in-out;
      z-index: -1;
    }
    .bg-blobs span:nth-child(1){
      width: 300px; height: 300px;
      background:#9be7ff; top:10%; left:-80px;
    }
    .bg-blobs span:nth-child(2){
      width: 260px; height: 260px;
      background:#cbbcff; bottom:20%; right:-60px;
      animation-duration: 25s;
    }
    .bg-blobs span:nth-child(3){
      width: 200px; height: 200px;
      background:#ffb6d5; top:60%; left:20%;
      animation-duration: 30s;
    }
    @keyframes floatBlob{
      to{ transform: translateY(-60px) translateX(40px); }
    }

    /* ===== NAVBAR ===== */
    header {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    nav {
      max-width: 1100px;
      margin: auto;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #3ccfd5;
    }

    .nav-links a { margin-left: 20px; }

    .nav-btn {
      padding: 10px 20px;
      border-radius: 999px;
      background: linear-gradient(135deg, #c8f7f4, #e2d6ff);
      transition: .3s ease;
      font-weight: 600;
    }

    .nav-btn:hover {
      background: linear-gradient(135deg, #6fd3d3, #cbbcff);
      color: white;
      transform: translateY(-4px) scale(1.07);
    }

    /* ===== CONTENT ===== */
    section {
      max-width: 900px;
      margin: auto;
      padding: 80px 24px;
      position: relative;
    }

    h1 {
      color: #2fc4cb;
      font-size: 2.5rem;
      margin-bottom: 16px;
      text-align: center;
    }

    .card {
      background: linear-gradient(180deg, #ffffff, #eafcff);
      border-radius: 30px;
      padding: 40px;
      box-shadow: 0 18px 40px rgba(90,220,230,0.35);
      margin-bottom: 60px;
      position: relative;
    }

    /* ===== FLOATING PHOTO ===== */
    .about-photo {
      position: absolute;
      top: -60px;
      right: -40px;
      width: 160px;
      border-radius: 24px;
      box-shadow: 0 14px 30px rgba(150,200,255,0.45);
      animation: floatPhoto 4s ease-in-out infinite;
    }

    @keyframes floatPhoto {
      50% { transform: translateY(-15px); }
    }

    /* ===== CONTACT ===== */
    .contact-list {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }

    .contact-item {
      text-align: center;
      width: 120px;
      transition: transform .3s ease;
    }

    .contact-item:hover {
      transform: translateY(-8px) scale(1.05);
    }

    .contact-item img {
      width: 70px;
      margin-bottom: 10px;
    }

    .contact-item p {
      font-weight: 600;
      color: #6faab2;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px){
      .about-photo{
        position: static;
        display: block;
        margin: 0 auto 20px;
      }
    }
  </style>
</head>
