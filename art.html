<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Games üéÆ</title>

<style>
body{
  margin:0;
  font-family:'Poppins','Segoe UI',sans-serif;
  background:linear-gradient(180deg,#eefcff,#f7f3ff,#ffffff);
  color:#4b6f75;
}

/* ===== Navbar ===== */
header{
  background:rgba(255,255,255,0.9);
  position:sticky;
  top:0;
  backdrop-filter:blur(8px);
}
nav{
  max-width:1100px;
  margin:auto;
  padding:16px 24px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{
  font-size:1.5rem;
  font-weight:bold;
  color:#3ccfd5;
}
.nav-btn{
  margin-left:18px;
  padding:10px 20px;
  border-radius:999px;
  background:linear-gradient(135deg,#c8f7f4,#e2d6ff);
  font-weight:600;
  transition:.3s;
}
.nav-btn:hover{
  transform:translateY(-4px);
  background:linear-gradient(135deg,#6fd3d3,#cbbcff);
  color:#fff;
}

/* ===== Page Header ===== */
.page-header{
  text-align:center;
  padding:60px 20px 30px;
}
.page-header h1{
  font-size:3rem;
  color:#7aaeff;
}

/* ===== Game Card ===== */
.game-container{
  max-width:900px;
  margin:40px auto;
  background:white;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,.15);
  overflow:hidden;
  position:relative;
}

.game-img{
  height:420px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f5f7ff;
}

.game-img img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

.game-info{
  padding:25px;
  text-align:center;
}
.game-info h2{
  margin:10px 0;
}
.game-info p{
  opacity:.85;
}

/* ===== Buttons ===== */
.btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  background:rgba(255,255,255,.9);
  border:none;
  font-size:26px;
  padding:12px 18px;
  border-radius:50%;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{
  background:#ccefff;
}
.prev{left:15px}
.next{right:15px}
</style>
</head>

<body>

<header>
  <nav>
    <div class="logo">Fishy ‚ô°</div>
    <div>
      <a href="index.html" class="nav-btn">Home</a>
      <a href="hobby.html" class="nav-btn">Hobby</a>
      <a href="about.html" class="nav-btn">About</a>
      <a href="contact.html" class="nav-btn">Contact</a>
    </div>
  </nav>
</header>

<div class="page-header">
  <h1>üéÆ Games I‚Äôve Played</h1>
  <p>Click left & right to explore ‚ú®</p>
</div>

<div class="game-container">

  <div class="game-img">
    <img id="gameImage" src="images/genshin.jpg">
  </div>

  <div class="game-info">
    <h2 id="gameTitle">Genshin Impact</h2>
    <p id="gameDesc">
      Open-world fantasy RPG with elemental combat and beautiful story.
    </p>
  </div>

  <button class="btn prev" onclick="changeGame(-1)">‚ùÆ</button>
  <button class="btn next" onclick="changeGame(1)">‚ùØ</button>
</div>

<script>
const games = [
  {
    title: "Genshin Impact",
    desc: "Open-world fantasy RPG with elemental combat and exploration.",
    img: "images/genshinn.jpg"
  },
  {
    title: "Cookie Run Kingdom",
    desc: "Cute kingdom-building RPG with story-driven battles.",
    img: "images/crk.jpg"
  },
  {
    title: "Wuthering Waves",
    desc: "Post-apocalyptic action RPG with fast-paced combat.",
    img: "images/wuwa.jpg"
  },
  {
    title: "Zenless Zone Zero",
    desc: "Urban fantasy action game with stylish combat.",
    img: "images/zzz.png"
  },
  {
    title: "Honkai Star Rail",
    desc: "Turn-based sci-fi RPG with beautiful cinematic story.",
    img: "images/hsr.jpg"
  }
];

let index = 0;

function changeGame(step){
  index += step;
  if(index < 0) index = games.length - 1;
  if(index >= games.length) index = 0;

  document.getElementById("gameTitle").innerText = games[index].title;
  document.getElementById("gameDesc").innerText = games[index].desc;
  document.getElementById("gameImage").src = games[index].img;
}
</script>

</body>
</html>
